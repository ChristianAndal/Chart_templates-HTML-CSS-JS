<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Line Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            height: 60%;
            border: 2px solid purple;
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myLineChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myLineChart').getContext('2d');
        
        const data = {
            labels: ['Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5'], // X-axis labels
            datasets: [
                {
                    label: 'Series 1',
                    data: [10, 20, 30, 40, 50], // Y-axis values for Series 1
                    borderColor: 'rgba(0, 255, 255, 1)',
                    backgroundColor: 'rgba(0, 255, 255, 0.2)',
                    fill: true, // To fill the area below the line
                    tension: 0.4 // Smoothness of the line
                },
                {
                    label: 'Series 2',
                    data: [15, 25, 35, 45, 55], // Y-axis values for Series 2
                    borderColor: 'rgba(0, 204, 255, 1)',
                    backgroundColor: 'rgba(0, 204, 255, 0.2)',
                    fill: true, // To fill the area below the line
                    tension: 0.4 // Smoothness of the line
                },
                {
                    label: 'Series 3',
                    data: [5, 10, 15, 25, 45], // Y-axis values for Series 3
                    borderColor: 'rgba(0, 102, 255, 1)',
                    backgroundColor: 'rgba(0, 102, 255, 0.2)',
                    fill: true, // To fill the area below the line
                    tension: 0.4 // Smoothness of the line
                }
            ]
        };

        const options = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    beginAtZero: true,
                },
                y: {
                    beginAtZero: true,
                }
            },
            plugins: {
                legend: {
                    position: 'top', // Position of the legend
                }
            }
        };

        new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    </script>
</body>
</html>
