<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            height: 60%;
            border: 2px solid purple;
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myLineChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myLineChart').getContext('2d');
        const myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5'], // Labels for each item
                datasets: [{
                    label: 'Series 1',
                    data: [20, 25, 15, 30, 35], // Data points for the line
                    backgroundColor: 'rgba(0, 255, 255, 0.2)', // Light background color under the line
                    borderColor: 'rgba(0, 255, 255, 1)', // Line color
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(0, 255, 255, 1)', // Color for the points on the line
                    pointRadius: 5, // Size of the points
                    fill: true // Fills the area under the line
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
