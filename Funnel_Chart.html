<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Funnel Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 800px;
            margin: 50px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="funnelChart"></canvas>
    <script>
        var ctx = document.getElementById('funnelChart').getContext('2d');

        var funnelChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5', 'Item 6'],
                datasets: [{
                    label: 'Funnel Data',
                    data: [100, 85, 47, 25, 15, 8],
                    backgroundColor: [
                        '#00c7d4', '#00a0bf', '#006994', '#003d5d', '#002d3c', '#001d1e'
                    ],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y', // Horizontal bar chart
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        barThickness: function(context) {
                            // Create the inverted triangle shape by reducing bar width with each item
                            const value = context.dataset.data[context.dataIndex];
                            const maxValue = Math.max(...context.dataset.data);
                            const scaleFactor = (maxValue - value) / maxValue;
                            return 30 * scaleFactor + 10; // Adjust bar thickness dynamically
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
