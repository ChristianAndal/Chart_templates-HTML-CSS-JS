<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Area Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            height: 60%;
            border: 2px solid purple;
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myStackedAreaChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myStackedAreaChart').getContext('2d');
        const myStackedAreaChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5'], // Labels for each item
                datasets: [{
                    label: 'Series 1',
                    data: [20, 30, 40, 50, 60], // Data for Series 1
                    backgroundColor: 'rgba(0, 255, 255, 0.6)', // Color for Series 1
                    borderColor: 'rgba(0, 255, 255, 1)', // Border color
                    fill: true, // Fill the area under the line
                    borderWidth: 2
                }, {
                    label: 'Series 2',
                    data: [10, 20, 30, 40, 50], // Data for Series 2
                    backgroundColor: 'rgba(0, 204, 255, 0.6)', // Color for Series 2
                    borderColor: 'rgba(0, 204, 255, 1)', // Border color
                    fill: true, // Fill the area under the line
                    borderWidth: 2
                }, {
                    label: 'Series 3',
                    data: [5, 15, 25, 35, 45], // Data for Series 3
                    backgroundColor: 'rgba(0, 153, 255, 0.6)', // Color for Series 3
                    borderColor: 'rgba(0, 153, 255, 1)', // Border color
                    fill: true, // Fill the area under the line
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true,
                        stacked: true // Stacked area chart configuration
                    }
                }
            }
        });
    </script>
</body>
</html>
